        <div class="register">
            <form class="form" method="post" onsubmit="return validateForm()" action="UploadServlet" enctype="multipart/form-data">
                <p class="title">Register </p>
                <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">

                <label for="file2">Upload Your CV</label>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordError = document.getElementById("passwordError");

            function validatePassword(password) {
                // Define the regular expression for the updated password criteria
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z]).{6,}$/;

                // Test the password against the regular expression
                const isValid = passwordRegex.test(password);


                return isValid;
            }
            if (validatePassword(password)) {
                if (password !== confirmPassword) {
                    passwordError.textContent = "Passwords do not match";
                    return false;
                } else {
                    passwordError.textContent = "";
                    return true;
                }
            } else {
                passwordError.textContent = "Password must contain atleast 6 charecters, 1 Uppercase,1 Lowercase charecter";

                return false;
            }





        }


    </script>
